<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="globals.css" />
      <title>Aria Expanded | Latest Update</title>
   </head>
   <body>
      <h1>Aria Expanded | Latest Update</h1>

      <div class="accordion">
         <!-- Add accessibility using aria-control - aria-expanded -->
         <div
            class="accordion-header"
            id="accordion-heading"
            role="button"
            aria-controls="accordion-content"
            aria-expanded="false"
            tabindex="0"
         >
            Section 1: Introduction
         </div>

         <!-- Add accessibility using aria-labelledby - aria-hidden -->
         <!-- role="region" (The region role is used to identify document areas the author deems significant) -->
         <div
            class="accordion-content"
            id="accordion-content"
            role="region"
            aria-labelledby="accordion-heading"
            aria-hidden="true"
         >
            <p>This section provides an introduction to the topic.</p>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
